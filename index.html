<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardápio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="secao_principal">
      <div class="coluna_esquerda">
        <h2 id="menu_titulo">Cardápio</h2>
        <hr>
        <table class="tabela_itens">
          <tr>
            <td>Pamonha</td>
            <td>R$6,00</td>
          </tr>
          <tr>
            <td>Canjica</td>
            <td>R$6,00</td>
          </tr>
          <tr>
            <td>Milho Cozido</td>
            <td>R$4,00</td>
          </tr>
          <tr>
            <td>
              <span>Salgados</span><br>
              <span class="tabela_subitem">(Pastel, Coxinha, Enroladinho)</span>
            </td>
            <td>R$3,00</td>
          </tr>
          <tr>
            <td>
              <span>Bolo</span><br>
              <span class="tabela_subitem">(Cenoura, Milho, Fubá)</span>
            </td>
            <td>R$4,00</td>
          </tr>
          <tr>
            <td>Arroz Doce</td>
            <td>R$5,00</td>
          </tr>
          <tr>
            <td>Pé-de-moleque</td>
            <td>R$3,50</td>
          </tr>
        </table>
      </div>
      <div class="coluna_direita">
        <header class="banner">
          <h1 id="nome_bistro">Seridó Bistrô</h1>
          <h2 id="cardapio_especial">Cardápio Especial Junino</h2>
        </header>
        <footer class="footer_info">
          <img src="assets/telephone.png" alt="Icone Telefone" class="footer_icone">
          <p class="footer_text">(84) 99280-4212</p>
          <img src="assets/location.png" alt="Icone Localização" class="footer_icone">
          <p class="footer_text">Rua Manoel Lopes Filho, nº 773, Currais Novos</p>

        </footer>
      </div>
    </div>
  </main>
</body>
</html>
